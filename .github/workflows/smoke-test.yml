name: Smoke Test – Zero Touch Media

on:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify Python
        run: python --version

      - name: Verify FFmpeg
        run: ffmpeg -version

      - name: List repo structure
        run: |
          echo "Repository tree:"
          find . -maxdepth 3 -type d

      - name: Smoke test passed
        run: echo "✅ Environment OK"
