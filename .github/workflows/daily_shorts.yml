name: Daily Shorts

on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install moviepy gtts wikipedia-api pillow numpy google-api-python-client google-auth google-auth-oauthlib

      - name: Run automation
        env:
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: |
          python core/runner/auto_runner.py

