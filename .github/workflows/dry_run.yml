name: Dry Run Uploader

on:
  workflow_dispatch:

jobs:
  dry-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Decode YouTube token
        env:
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: |
          echo "$YOUTUBE_TOKEN_BASE64" | base64 --decode > /tmp/youtube_token.json
          ls -l /tmp/youtube_token.json

      - name: Run dry-run uploader
        run: |
          python core/uploader.py

